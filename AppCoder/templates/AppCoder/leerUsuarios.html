<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="static/AppCoder/css/bootstrap.min.css">
</head>
<body>
    <h1> Estos son todos los usuarios registrados: </h1>
    <h2> Desea volver al inicio? ---> </h2><li class="button_user"><a class="button active" href="inicio">Inicio</a></li>
    {% for p in usuarios %}
    <li>{{p}}</li>
    <button>
        <a href="{% url 'EliminarUsuarios' p.nombre %}"> Eliminar</a>
        <a href="{% url 'EditarUsuarios' p.nombre %}"> Editar</a>
    </button>
    {% endfor %}
    <li class="button_user"><a class="button active" href="register">Register</a></li>

<!-- Javascript files-->
<script src="static/AppCoder/js/jquery.min.js"></script>
<script src="static/AppCoder/js/popper.min.js"></script>
<script src="static/AppCoder/js/bootstrap.bundle.min.js"></script>
<script src="static/AppCoder/js/owl.carousel.min.js"></script>
<script src="static/AppCoder/js/custom.js"></script>
 <script src="static/AppCoder/js/jquery.mCustomScrollbar.concat.min.js"></script>

 <script src="static/AppCoder/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

<style>
#owl-demo .item{
    margin: 3px;
}
#owl-demo .item img{
    display: block;
    width: 100%;
    height: auto;
}
</style>

 
  <script>
     $(document).ready(function() {
       var owl = $('.owl-carousel');
       owl.owlCarousel({
         margin: 10,
         nav: true,
         loop: true,
         responsive: {
           0: {
             items: 1
           },
           600: {
             items: 2
           },
           1000: {
             items: 5
           }
         }
       })
     })
  </script>

</body>

</html>
